<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA calculator</title>

    <link rel="stylesheet" href="style.css">

</head>

<!--body start-->

<body>


    <h1>Uniform Recommended Grading System</h1>


    <div id="main-input">

        <div class="input-area">

            <input type="text" class="course-name" placeholder="Course Name (optional)">

            <div class="mobile">

                <input type="text" class="credit" placeholder="Credit">

                <select class="grade">
                    <option value="">Select your Grade</option>
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="B-">B-</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="F">F</option>

                </select>
            </div>

        </div>



    </div>

    <div class="button-area">

        <button class="add-course" onclick="addCourse()">Add course</button>
        <button class="remove-course" onclick="removeCourse()">Remove course</button>
        <button class="submit" onclick="submit()">Submit</button>


    </div>

    <div id="result-area">

        <h4>CGPA: <span id="final-result">0.00</span></h4>

    </div>




    <script src="main.js"></script>
    <script src="result.js"></script>
</body>

<!--body end-->

</html>
